---
layout: auth
title: Signup
---

<div class="container-fluid">
  <h2 class="text-muted text-center"></h1>
  <div class="panel panel-default center-block auth-panel">
    <div class="panel-heading"><h3 class="panel-title">New User Registration</h3></div>
    {% include success-error.html %}
    <div class="panel-body">
      <form role="form" action="/auth/signup/" method="post" class="form-horizontal ws-validate">
        <div class="form-group has-feedback">
          <label class="col-sm-3 control-label" for="name">Name<span class="mandatory">*</span></label>
          <div class="col-sm-9">
            <input class="form-control" type="text" {% set_attribute_named_when_autofill name%} maxlength="255" id="name" aria-required="true" required="" />
            <span class="glyphicon glyphicon-ok form-control-feedback"></span><span class="glyphicon glyphicon-remove form-control-feedback"></span>
            <p class="help-block"></p>
          </div>
        </div>
        <div class="form-group has-feedback">
          <label class="col-sm-3 control-label" for="email">E-mail Id<span class="mandatory">*</span></label>
          <div class="col-sm-9">
            <input class="form-control" type="email" {% set_attribute_named_when_autofill email%} maxlength="255" id="email" aria-required="true" required="" />
            <span class="glyphicon glyphicon-ok form-control-feedback"></span><span class="glyphicon glyphicon-remove form-control-feedback"></span>
            <p class="help-block"></p>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-9">
            <input type="submit" value="Register" class="btn btn-primary">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- Password Policy Modal -->
<div class="modal fade" id="PasswordPolicyModal" tabindex="-1" role="dialog" aria-labelledby="PasswordPolicyModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="PasswordPolicyModalLabel">Password Policy</h4>
      </div>
      <div class="modal-body">
        <ol>
          <li>Should contain aleast one uppercase, lowercase, number and special character.</li>
          <li>Should have a minimum length of 10.</li>
        </ol>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
