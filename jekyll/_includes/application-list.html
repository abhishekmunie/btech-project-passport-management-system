
<div id="applications-list" class="container-fluid">
  <table class="table table-striped table-hover table-responsive">
    <thead>
      <tr>
        <th>Id</th>
        <th>Given Name</th>
        <th>Surname</th>
        <th>Passport Type</th>
        <th>Applying for</th>
        <th>Type of Application</th>
      </tr>
    </thead>
    <tbody>
      {%raw%}{{#locals.applications}}
      <tr>
        <td><a href="../details/{{Id}}">{{Id}}</a></td>
        <td><a href="../details/{{Id}}">{{GivenName}}</a></td>
        <td><a href="../details/{{Id}}">{{Surname}}</a></td>
        <td><a href="../details/{{Id}}">{{PassportType}}</a></td>
        <td><a href="../details/{{Id}}">{{ApplyingFor}}</a></td>
        <td><a href="../details/{{Id}}">{{ApplicationType}}</a></td>
      </tr>
      {{/locals.applications}}{%endraw%}
    </tbody>
  </table>
</div>
